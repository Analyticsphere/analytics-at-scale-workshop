name: Render and Publish

on:
  push:
    branches: [main]

# You need these permissions to publish to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write  # Required for authentication in some cases


jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true

      # Step 3: Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          # Optionally specify the R version

      # Step 4: Install Required R Packages
      - name: Install R Packages
        run: |
          install.packages(c("knitr", "rmarkdown"), repos = "https://cloud.r-project.org/")

      # Optional Step 5: Cache R Packages (Improves build times)
      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # Step 6: Publish to GitHub Pages (and render)
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This secret is always available for GitHub Actions
